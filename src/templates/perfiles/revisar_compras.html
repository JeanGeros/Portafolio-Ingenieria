{% extends 'layout.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/registro_clientes.css' %}">
    <div class="container text-end caja rounded mt-5">
        <h1 class="text-center pt-4">Mis compras</h1>

        <table class="table table-striped table-hover" style="background-color: white">
            <thead class="table-dark" style="text-align:center">
                <tr>
                    <th>Nro Venta</th>
                    <th>fecha</th>
                    <th>Cant. productos</th>
                    <th>total</th>
                    <th>Documento</th>
                </tr>
            </thead>
            <tbody style="text-align:center">
          
                {% for compra in val %}
                    <tr>
                        {% for c in compra %}
                            <td>{{ c }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="" method="post">
            {% csrf_token %}    
            <div class="container p-3">
            <div class="row">
                <div class="col-md-4">
                </div>
    
                <div class="col-md-4 text-center">
                    <br>
                    <div class="row">
                        <div class="col-md-6 border border-dark rounded">
                            <label for="">Exportar a documento tipo:</label></br></br>
                            <input type="radio" name="informeCheck" value="informeExcel" id="informeCheck1"> Excel</br></br>
                            <input type="radio" name="informeCheck" value="informeWord" id="informeCheck2"> Word</br></br>
                            <input type="radio" name="informeCheck" value="informePdf" id="informeCheck3"> PDF</br><br>
                            <button type="submit" name="descargarInforme" value="descargarInforme" id="descargarInforme" class="btn btn_aceptar border border-secondary text-black">Descargar</button><br><br>

                        </div>
                        <div class="col-md-6 border border-dark rounded" style="display: flex;
                        justify-content: center;
                        align-items: center;
                        flex-direction: column;">
                            <button type="submit" name="EnviarCorreo" value="EnviarCorreo" id="" class="btn btn_aceptar border border-secondary text-black">Enviar datos por correo</button>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-4">
                </div>
            </div>
        </div>
        </form>
        
  
        <div align="left" class="btn_crear mb-5">
            <a href="{% url 'ver_perfil' %}" type="button" class="btn btn_aceptar border border-secondary text-black">Volver</a>
        </div>
  
    </div>

{% endblock %}
